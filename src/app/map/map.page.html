<ion-header>
  <ion-toolbar>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

  <div class="row">
    <div class="column">
      <ion-card class="card" routerLink="/home"><ion-icon name="list-outline" class="iconSize"></ion-icon></ion-card>
    </div>
    <div class="column">
      <ion-card class="card"><ion-icon name="map-outline" class="iconSize"></ion-icon></ion-card>
    </div>
  </div>
  
  <ion-content>
    <ion-refresher #refresherRef slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <div #map id="map" class="map"></div>

   <div id="info" style="display: none;"></div>
    <label for="track">
      track position
      <input id="track" type="checkbox"/>
    </label>
    <p>
      position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
      altitude : <code id="altitude"></code>&nbsp;&nbsp;
      altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      heading : <code id="heading"></code>&nbsp;&nbsp;
      speed : <code id="speed"></code>
    </p>
    
</ion-content>
